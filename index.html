<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Site</title>
</head>
<body>

  <img id="img">

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fileId = urlParams.get('id');

    if (fileId) {
      fetch(`https://api.telegram.org/bot5871863876:AAF0TkJMfh0QmVDg9Jz8AVLb9EULdhIkeRY/getFile?file_id=${fileId}`)
        .then(res => res.json()) 
        .then(data => {
          const imgUrl = `https://api.telegram.org/file/bot5871863876:AAF0TkJMfh0QmVDg9Jz8AVLb9EULdhIkeRY/${data.result.file_path}`;
          
          document.getElementById('img').src = imgUrl;
        });
    }
  </script>

</body>
</html>
