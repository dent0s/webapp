<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Site</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
      font-family: Arial, sans-serif;
    }
    #container {
      position: relative;
    }
    #img {
      /* max-width: 100%; */
      /* max-height: 80vh; */
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #brushSize {
      width: 300px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="img">
    <canvas id="canvas"></canvas>
  </div>

  <input type="range" min="1" max="100" value="50" id="brushSize">
  <button id="next">Далее</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const canvas = new fabric.Canvas('canvas', { isDrawingMode: true });

      // Set initial brush properties
      canvas.freeDrawingBrush.color = "rgba(255, 255, 255, 0.5)";
      canvas.freeDrawingBrush.width = 5;
      canvas.freeDrawingBrush.globalCompositeOperation = 'source-over';

      // Set canvas background color
      canvas.setBackgroundColor('rgba(0, 0, 0, 0)', canvas.renderAll.bind(canvas));

      // Update brush size on input change
      document.getElementById('brushSize').addEventListener('input', function () {
        canvas.freeDrawingBrush.width = parseInt(this.value, 10) || 1;
      });

      // Load image from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const fileId = urlParams.get('id');
      if (fileId) {
        const imgUrl = `https://api.telegram.org/file/bot5871863876:AAF0TkJMfh0QmVDg9Jz8AVLb9EULdhIkeRY/${fileId}`;
        fabric.Image.fromURL(imgUrl, function (img) {
          // Set canvas size to match image size
          canvas.setWidth(img.width);
          canvas.setHeight(img.height);

          // Set canvas background image
          canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
            scaleX: canvas.width / img.width,
            scaleY: canvas.height / img.height
          });
        });
      }
    });
  </script>
</body>
</html>
