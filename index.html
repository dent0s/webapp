<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Site</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
      font-family: Arial, sans-serif;
    }
    #container {
      position: relative;
    }
    #img {
      max-width: 100%;
      max-height: 80vh;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #brushSize {
      width: 300px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="img">
    <canvas id="canvas"></canvas>
  </div>

  <input type="range" min="1" max="100" value="50" id="brushSize">
  <button id="next">Далее</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const fileId = urlParams.get('id');
      const container = document.getElementById('container');
      const img = document.getElementById('img');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const brushSize = document.getElementById('brushSize');
      const nextButton = document.getElementById('next');
      let painting = false;

      function initializeCanvas() {
        canvas.width = img.width;
        canvas.height = img.height;
      }

      function startPainting(e) {
        painting = true;
        draw(e);
      }

      function stopPainting() {
        painting = false;
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(e) {
        if (!painting) return;
        ctx.globalCompositeOperation = 'source-over';

        if (e.touches) {
          e.preventDefault();
          e = e.touches[0];
        }

        ctx.beginPath();
        ctx.arc(e.clientX - container.offsetLeft, e.clientY - container.offsetTop, brushSize.value / 2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.fill();
        ctx.globalCompositeOperation = 'destination-out';
      }

      function createMask() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
          data[i] = data[i + 1] = data[i + 2] = brightness > 128 ? 255 : 0;
        }

        const maskCanvas = document.createElement('canvas');
        const maskCtx = maskCanvas.getContext('2d');
        maskCanvas.width = canvas.width;
        maskCanvas.height = canvas.height;
        maskCtx.putImageData(imageData, 0, 0);

        const maskImg = new Image();
        maskImg.src = maskCanvas.toDataURL();
        maskImg.onload = function() {
          const resultCanvas = document.createElement('canvas');
          const resultCtx = resultCanvas.getContext('2d');
          resultCanvas.width = canvas.width;
          resultCanvas.height = canvas.height;
          resultCtx.drawImage(img, 0, 0);
          resultCtx.globalCompositeOperation = 'source-in';
          resultCtx.drawImage(maskImg, 0, 0);

          const resultImg = new Image();
          resultImg.src = resultCanvas.toDataURL();
          resultImg.style.maxWidth = '100%';
          resultImg.style.maxHeight = '80vh';
          container.innerHTML = '';
          container.appendChild(resultImg);
        };
      }

      if (fileId) {
        const imgUrl = `https://api.telegram.org/file/bot5871863876:AAF0TkJMfh0QmVDg9Jz8AVLb9EULdhIkeRY/${fileId}`;
        img.src = imgUrl;
        img.onload = initializeCanvas;
      }

      canvas.addEventListener('mousedown', startPainting);
      canvas.addEventListener('mouseup', stopPainting);
      canvas.addEventListener('mousemove', draw);

      canvas.addEventListener('touchstart', startPainting);
      canvas.addEventListener('touchend', stopPainting);
      canvas.addEventListener('touchmove', draw);

      nextButton.addEventListener('click', createMask);
    });
  </script>

</body>
</html>
